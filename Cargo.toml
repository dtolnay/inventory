[package]
name = "inventory"
version = "0.3.2" # remember to update html_root_url
authors = ["David Tolnay <dtolnay@gmail.com>"]
categories = ["development-tools::build-utils", "development-tools::procedural-macro-helpers", "no-std"]
description = "Typed distributed plugin registration"
documentation = "https://docs.rs/inventory"
edition = "2021"
keywords = ["linkage"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/dtolnay/inventory"
rust-version = "1.62"

[dependencies]
ctor = "0.1"
ghost = "0.1.4"

[build-dependencies]
serde = { version = "1.0", features = ["derive"] }
toml = "0.5.9"

[dev-dependencies]
rustversion = "1.0"
trybuild = { version = "1.0.66", features = ["diff"] }

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[profile.dev]
codegen-units = 1

[profile.release]
codegen-units = 1
